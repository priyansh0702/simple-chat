<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>InstaChat</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, sans-serif; }
        body, html { background: #000; color: #fff; height: 100%; width: 100%; overflow: hidden; position: fixed; }
        
        /* Login Screen */
        #login { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; width: 100%; background: #000; position: absolute; z-index: 1000; }
        .insta-logo { font-size: 35px; font-weight: bold; font-style: italic; margin-bottom: 30px; }
        .login-box { width: 85%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #121212; border: 0.5px solid #363636; border-radius: 8px; color: #fff; outline: none; }
        .login-btn { width: 100%; padding: 12px; background: #0095f6; border: none; border-radius: 8px; font-weight: bold; color: #fff; margin-top: 15px; cursor: pointer; }

        /* Chat Screen */
        #chat { display: none; flex-direction: column; height: 100%; }
        .header { height: 70px; border-bottom: 1px solid #262626; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; padding-top: env(safe-area-inset-top); }
        .user-info { display: flex; flex-direction: column; }
        #userStatus { font-size: 12px; color: #a8a8a8; }
        .call-btn { background: none; border: none; color: #fff; font-size: 24px; cursor: pointer; margin-left: 15px; }

        .messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column-reverse; gap: 10px; }
        .message { max-width: 75%; padding: 10px 15px; border-radius: 20px; font-size: 15px; }
        .me { align-self: flex-end; background: #3797f0; }
        .other { align-self: flex-start; background: #262626; }

        .input-area { padding: 10px 15px; border-top: 1px solid #262626; display: flex; align-items: center; gap: 10px; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        #messageInput { flex: 1; background: transparent; border: 1px solid #363636; border-radius: 25px; padding: 10px 15px; color: #fff; outline: none; }

        /* Calling UI */
        #video-grid { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { width: 100px; height: 150px; position: absolute; top: 50px; right: 20px; border: 1px solid #fff; border-radius: 12px; object-fit: cover; transform: scaleX(-1); }
        .call-controls { position: absolute; bottom: 60px; width: 100%; display: flex; justify-content: center; gap: 20px; }
        .ctrl-btn { background: rgba(255,255,255,0.2); border: none; width: 55px; height: 55px; border-radius: 50%; color: #fff; font-size: 22px; backdrop-filter: blur(15px); }
        .end-btn { background: #ff3b30; transform: rotate(135deg); }
    </style>
</head>
<body>

    <div id="login">
        <div class="login-box">
            <div class="insta-logo">Instagram</div>
            <input id="username" placeholder="Username">
            <input id="password" type="password" placeholder="Password">
            <button class="login-btn" id="loginSubmit">Log In</button>
        </div>
    </div>

    <div id="chat">
        <div class="header">
            <div class="user-info">
                <div id="chatHeader" style="font-weight: bold;">Name</div>
                <div id="userStatus">Offline</div>
            </div>
            <div>
                <button class="call-btn" onclick="startCall(false)">ðŸ“ž</button>
                <button class="call-btn" onclick="startCall(true)">ðŸ“¹</button>
            </div>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input id="messageInput" placeholder="Message..." autocomplete="off">
            <button onclick="sendMessage()" style="color:#0095f6; background:none; border:none; font-weight:bold;">Send</button>
        </div>
    </div>

    <div id="video-grid">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay muted playsinline></video>
        <div class="call-controls">
            <button class="ctrl-btn" id="muteBtn" onclick="toggleMute()">ðŸŽ¤</button>
            <button class="ctrl-btn" onclick="switchCamera()">ðŸ”„</button>
            <button class="ctrl-btn end-btn" onclick="endCall()">ðŸ“ž</button>
        </div>
    </div>

    <script>
        const socket = io();
        let myUser = "", peer, localStream, currentCall, currentFacingMode = "user";

        // Login Logic
        document.getElementById("loginSubmit").addEventListener("click", () => {
            const u = document.getElementById("username").value;
            const p = document.getElementById("password").value;
            if(!u || !p) return alert("Please enter details");
            myUser = u;
            localStorage.setItem("chat_user", u);
            localStorage.setItem("chat_pass", p);
            socket.emit("login", { username: u, password: p });
        });

        // Auto Login
        window.onload = () => {
            const u = localStorage.getItem("chat_user");
            const p = localStorage.getItem("chat_pass");
            if(u && p) {
                myUser = u;
                socket.emit("login", { username: u, password: p });
            }
        };

        socket.on("loginSuccess", () => {
            document.getElementById("login").style.display = "none";
            document.getElementById("chat").style.display = "flex";
            document.getElementById("chatHeader").innerText = (myUser === "Priyansh") ? "Nirali" : "Priyansh";
            
            peer = new Peer(myUser);
            peer.on('call', (call) => {
                if(confirm("Incoming call...")) {
                    navigator.mediaDevices.getUserMedia({video: true, audio: true}).then(stream => {
                        localStream = stream;
                        document.getElementById('local-video').srcObject = stream;
                        document.getElementById('video-grid').style.display = "block";
                        call.answer(stream);
                        currentCall = call;
                        call.on('stream', rs => { document.getElementById('remote-video').srcObject = rs; });
                    });
                }
            });
        });

        socket.on("userStatusUpdate", (list) => {
            const target = (myUser === "Priyansh") ? "Nirali" : "Priyansh";
            const el = document.getElementById("userStatus");
            if(list.includes(target)) {
                el.innerText = "Active now"; el.style.color = "#00ff00";
            } else {
                el.innerText = "Offline"; el.style.color = "#a8a8a8";
            }
        });

        // Calling Controls
        async function startCall(isVideo) {
            document.getElementById('video-grid').style.display = "block";
            localStream = await navigator.mediaDevices.getUserMedia({video: isVideo, audio: true});
            document.getElementById('local-video').srcObject = localStream;
            const target = (myUser === "Priyansh") ? "Nirali" : "Priyansh";
            currentCall = peer.call(target, localStream);
            currentCall.on('stream', rs => { document.getElementById('remote-video').srcObject = rs; });
        }

        function endCall() {
            if(currentCall) currentCall.close();
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            document.getElementById('video-grid').style.display = "none";
        }

        function toggleMute() {
            const track = localStream.getAudioTracks()[0];
            track.enabled = !track.enabled;
            document.getElementById("muteBtn").innerText = track.enabled ? "ðŸŽ¤" : "ðŸ”‡";
        }

        async function switchCamera() {
            currentFacingMode = (currentFacingMode === "user") ? "environment" : "user";
            const localVid = document.getElementById('local-video');
            localVid.style.transform = (currentFacingMode === "user") ? "scaleX(-1)" : "scaleX(1)";
            const newStream = await navigator.mediaDevices.getUserMedia({video: {facingMode: currentFacingMode}, audio: true});
            const videoTrack = newStream.getVideoTracks()[0];
            const sender = currentCall.peerConnection.getSenders().find(s => s.track.kind === 'video');
            if(sender) sender.replaceTrack(videoTrack);
            localStream.removeTrack(localStream.getVideoTracks()[0]);
            localStream.addTrack(videoTrack);
            localVid.srcObject = newStream;
        }

        // Messaging
        function sendMessage() {
            const input = document.getElementById("messageInput");
            if (!input.value.trim()) return;
            socket.emit("message", input.value);
            input.value = "";
        }

        socket.on("message", (data) => {
            const div = document.createElement("div");
            div.className = "message " + (data.user === myUser ? "me" : "other");
            div.innerText = data.text;
            document.getElementById("messages").prepend(div);
            
            // Notification logic
            if(data.user !== myUser && document.hidden) {
                new Notification("Private-Insta", { body: "New notification from private-insta" });
            }
        });

        socket.on("loadHistory", (h) => {
            h.forEach(m => {
                const div = document.createElement("div");
                div.className = "message " + (m.user === myUser ? "me" : "other");
                div.innerText = m.text;
                document.getElementById("messages").append(div);
            });
        });

        socket.on("errorMsg", (m) => alert(m));
        
        // Ask Permission for Notifications
        if(Notification.permission !== "granted") Notification.requestPermission();
    </script>
</body>
</html>
