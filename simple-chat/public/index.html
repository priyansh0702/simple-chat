<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>InstaChat</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, sans-serif; }
        body, html { background: #000; color: #fff; height: 100%; width: 100%; overflow: hidden; position: fixed; }
        
        /* Login */
        #login { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; width: 100%; background: #000; position: absolute; z-index: 500; }
        .login-box { width: 90%; max-width: 350px; text-align: center; border: 1px solid #262626; padding: 30px; border-radius: 12px; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #121212; border: 1px solid #363636; border-radius: 5px; color: #fff; outline: none; }
        .login-btn { width: 100%; padding: 12px; background: #0095f6; border: none; border-radius: 8px; font-weight: bold; color: #fff; }

        /* Chat */
        #chat { display: none; flex-direction: column; height: 100%; }
        .header { height: 65px; border-bottom: 1px solid #262626; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; padding-top: env(safe-area-inset-top); }
        .user-info { display: flex; flex-direction: column; }
        .status { font-size: 12px; color: #00ff00; }
        .call-icons { display: flex; gap: 20px; }
        .call-btn { background: none; border: none; color: #fff; font-size: 22px; }

        .messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column-reverse; gap: 8px; }
        .message { max-width: 75%; padding: 10px 15px; border-radius: 20px; font-size: 15px; }
        .me { align-self: flex-end; background: #3797f0; }
        .other { align-self: flex-start; background: #262626; }
        .seen-status { font-size: 11px; color: #a8a8a8; align-self: flex-end; display: none; }

        .input-area { padding: 15px; border-top: 1px solid #262626; display: flex; gap: 10px; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .input-box { flex: 1; border: 1px solid #363636; border-radius: 30px; padding: 8px 18px; display: flex; background: #000; }
        #messageInput { flex: 1; background: transparent; border: none; color: #fff; outline: none; }

        /* Calling UI */
        #video-grid { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 600; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { width: 90px; height: 130px; position: absolute; top: 40px; right: 20px; border: 2px solid #fff; border-radius: 8px; object-fit: cover; }
        .call-controls { position: absolute; bottom: 50px; width: 100%; display: flex; justify-content: center; gap: 15px; }
        .ctrl-btn { background: rgba(255,255,255,0.2); border: none; width: 55px; height: 55px; border-radius: 50%; color: #fff; font-size: 22px; backdrop-filter: blur(10px); }
        .end-btn { background: #ff3b30; transform: rotate(135deg); }
        .active-off { background: #ff3b30 !important; }
    </style>
</head>
<body>
    <div id="login">
        <div class="login-box">
            <h1 style="font-style:italic; margin-bottom:20px;">Instagram</h1>
            <input id="username" placeholder="Username">
            <input id="password" type="password" placeholder="Password">
            <button class="login-btn" onclick="login()">Log In</button>
        </div>
    </div>

    <div id="chat">
        <div class="header">
            <div class="user-info">
                <div id="chatHeader">Name</div>
                <div class="status">Active now</div>
            </div>
            <div class="call-icons">
                <button class="call-btn" onclick="startCall(false)">ðŸ“ž</button>
                <button class="call-btn" onclick="startCall(true)">ðŸ“¹</button>
            </div>
        </div>
        <div class="messages" id="messages"><div id="seenText" class="seen-status">Seen</div></div>
        <div class="input-area"><div class="input-box"><input id="messageInput" placeholder="Message..."><button style="color:#0095f6; background:none; border:none; font-weight:bold; padding-left:10px;" onclick="sendMessage()">Send</button></div></div>
    </div>

    <div id="video-grid">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay muted playsinline></video>
        <div class="call-controls">
            <button class="ctrl-btn" id="muteBtn" onclick="toggleMute()">ðŸŽ¤</button>
            <button class="ctrl-btn" id="videoBtn" onclick="toggleVideo()">ðŸ“¹</button>
            <button class="ctrl-btn" onclick="switchCamera()">ðŸ”„</button>
            <button class="ctrl-btn end-btn" onclick="endCall()">ðŸ“ž</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io(); 
        let myUser = "", peer, localStream, currentCall, currentFacingMode = "user";
        let isMuted = false, isVideoOff = false;

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('/sw.js'); }

        window.onload = () => {
            const u = localStorage.getItem("chat_user"), p = localStorage.getItem("chat_pass");
            if(u && p) { myUser = u; socket.emit("login", { username: u, password: p }); }
        };

        function login() {
            const u = document.getElementById("username").value, p = document.getElementById("password").value;
            if(!u || !p) return alert("Details nakho!");
            myUser = u; localStorage.setItem("chat_user", u); localStorage.setItem("chat_pass", p);
            socket.emit("login", { username: u, password: p });
        }

        socket.on("loginSuccess", () => {
            document.getElementById("login").style.display = "none";
            document.getElementById("chat").style.display = "flex";
            document.getElementById("chatHeader").innerText = (myUser === "Priyansh") ? "Nirali" : "Priyansh";
            peer = new Peer(myUser);
            peer.on('call', (call) => {
                if(confirm("Incoming call...")) {
                    navigator.mediaDevices.getUserMedia({video: true, audio: true}).then(stream => {
                        localStream = stream;
                        document.getElementById('local-video').srcObject = stream;
                        document.getElementById('video-grid').style.display = "block";
                        call.answer(stream);
                        currentCall = call;
                        call.on('stream', rs => { document.getElementById('remote-video').srcObject = rs; });
                    });
                }
            });
        });

        async function startCall(isVideo) {
            isVideoOff = !isVideo;
            document.getElementById('video-grid').style.display = "block";
            document.getElementById('local-video').style.display = isVideo ? "block" : "none";
            document.getElementById('videoBtn').style.display = isVideo ? "block" : "none";

            localStream = await navigator.mediaDevices.getUserMedia({video: isVideo, audio: true});
            document.getElementById('local-video').srcObject = localStream;
            const target = (myUser === "Priyansh") ? "Nirali" : "Priyansh";
            currentCall = peer.call(target, localStream);
            currentCall.on('stream', rs => { document.getElementById('remote-video').srcObject = rs; });
        }

        function toggleMute() {
            isMuted = !isMuted;
            localStream.getAudioTracks()[0].enabled = !isMuted;
            document.getElementById("muteBtn").innerText = isMuted ? "ðŸ”‡" : "ðŸŽ¤";
            document.getElementById("muteBtn").classList.toggle("active-off", isMuted);
        }

        function toggleVideo() {
            isVideoOff = !isVideoOff;
            localStream.getVideoTracks()[0].enabled = !isVideoOff;
            document.getElementById("videoBtn").innerText = isVideoOff ? "ðŸš«" : "ðŸ“¹";
            document.getElementById("videoBtn").classList.toggle("active-off", isVideoOff);
        }

        async function switchCamera() {
            currentFacingMode = (currentFacingMode === "user") ? "environment" : "user";
            const newStream = await navigator.mediaDevices.getUserMedia({video: {facingMode: currentFacingMode}, audio: true});
            const videoTrack = newStream.getVideoTracks()[0];
            const sender = currentCall.peerConnection.getSenders().find(s => s.track.kind === 'video');
            if(sender) sender.replaceTrack(videoTrack);
            localStream.removeTrack(localStream.getVideoTracks()[0]);
            localStream.addTrack(videoTrack);
            document.getElementById('local-video').srcObject = newStream;
        }

        function endCall() {
            if(currentCall) currentCall.close();
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            document.getElementById('video-grid').style.display = "none";
        }

        function sendMessage() {
            const input = document.getElementById("messageInput");
            if (!input.value.trim()) return;
            socket.emit("message", input.value);
            input.value = "";
        }

        socket.on("message", (data) => {
            const type = (data.user === myUser) ? "me" : "other";
            const div = document.createElement("div"); div.className = "message " + type; div.innerText = data.text;
            const msgDiv = document.getElementById("messages");
            msgDiv.prepend(div); msgDiv.prepend(document.getElementById("seenText"));
            document.getElementById("seenText").style.display = "none";
            if (type === "other") socket.emit("markSeen");
        });

        socket.on("loadHistory", (history) => {
            history.forEach(data => {
                const type = (data.user === myUser) ? "me" : "other";
                const div = document.createElement("div"); div.className = "message " + type; div.innerText = data.text;
                document.getElementById("messages").prepend(div);
            });
        });

        socket.on("userSeen", () => { document.getElementById("seenText").style.display = "block"; });
        socket.on("errorMsg", (m) => { alert(m); localStorage.clear(); location.reload(); });
        document.getElementById("messageInput").addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });
    </script>
</body>
</html>
