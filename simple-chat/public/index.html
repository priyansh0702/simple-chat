<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>InstaChat</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, sans-serif; }
        body, html { background: #000; color: #fff; height: 100%; width: 100%; overflow: hidden; position: fixed; }
        
        #login { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; width: 100%; background: #000; position: absolute; z-index: 1000; }
        .insta-logo { font-size: 35px; font-weight: bold; font-style: italic; margin-bottom: 30px; }
        .login-box { width: 85%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #121212; border: 0.5px solid #363636; border-radius: 8px; color: #fff; outline: none; }
        .login-btn { width: 100%; padding: 12px; background: #0095f6; border: none; border-radius: 8px; font-weight: bold; color: #fff; margin-top: 15px; cursor: pointer; }

        #chat { display: none; flex-direction: column; height: 100%; }
        .header { height: 70px; border-bottom: 1px solid #262626; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; padding-top: env(safe-area-inset-top); }
        .user-info { display: flex; flex-direction: column; }
        #userStatus { font-size: 12px; color: #a8a8a8; transition: color 0.3s; }
        .call-btn { background: none; border: none; color: #fff; font-size: 24px; cursor: pointer; margin-left: 15px; }

        .messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column-reverse; gap: 10px; }
        .message { max-width: 75%; padding: 10px 15px; border-radius: 20px; font-size: 15px; word-wrap: break-word; }
        .me { align-self: flex-end; background: #3797f0; color: white; }
        .other { align-self: flex-start; background: #262626; color: white; }

        .input-area { padding: 10px 15px; border-top: 1px solid #262626; display: flex; align-items: center; gap: 10px; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        #messageInput { flex: 1; background: transparent; border: 1px solid #363636; border-radius: 25px; padding: 10px 15px; color: #fff; outline: none; }

        #video-grid { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { width: 100px; height: 150px; position: absolute; top: 50px; right: 20px; border: 1px solid #fff; border-radius: 12px; object-fit: cover; transform: scaleX(-1); }
        .call-controls { position: absolute; bottom: 60px; width: 100%; display: flex; justify-content: center; gap: 20px; }
        .ctrl-btn { background: rgba(255,255,255,0.2); border: none; width: 55px; height: 55px; border-radius: 50%; color: #fff; font-size: 22px; backdrop-filter: blur(15px); }
        .end-btn { background: #ff3b30; transform: rotate(135deg); }
    </style>
</head>
<body>

    <div id="login">
        <div class="login-box">
            <div class="insta-logo">Instagram</div>
            <input id="username" placeholder="Username">
            <input id="password" type="password" placeholder="Password">
            <button class="login-btn" id="loginSubmit">Log In</button>
        </div>
    </div>

    <div id="chat">
        <div class="header">
            <div class="user-info">
                <div id="chatHeader" style="font-weight: bold;">Name</div>
                <div id="userStatus">Offline</div>
            </div>
            <div>
                <button class="call-btn" onclick="startCall(false)">ðŸ“ž</button>
                <button class="call-btn" onclick="startCall(true)">ðŸ“¹</button>
                <button class="call-btn" onclick="logout()" style="color: #ff3b30; margin-left: 15px; font-size: 20px;">ðŸšª</button>
            </div>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input id="messageInput" placeholder="Message..." autocomplete="off">
            <button onclick="sendMessage()" style="color:#0095f6; background:none; border:none; font-weight:bold; cursor:pointer;">Send</button>
        </div>
    </div>

    <div id="video-grid">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay muted playsinline></video>
        <div class="call-controls">
            <button class="ctrl-btn" id="muteBtn" onclick="toggleMute()">ðŸŽ¤</button>
            <button class="ctrl-btn" onclick="switchCamera()">ðŸ”„</button>
            <button class="ctrl-btn end-btn" onclick="endCall()">ðŸ“ž</button>
        </div>
    </div>

    <script>
        const socket = io();
        let myUser = "", peer, localStream, currentCall, encryptionKey = null;

        // !!! IMPORTANT: This secret MUST be the same for both Priyansh and Nirali !!!
        const SHARED_CHAT_SECRET = "PriyanshNirali_Secure_2026";

        // --- 1. ENCRYPTION LOGIC ---
        async function deriveKey(password) {
            const encoder = new TextEncoder();
            const baseKey = await crypto.subtle.importKey("raw", encoder.encode(password), "PBKDF2", false, ["deriveKey"]);
            return crypto.subtle.deriveKey(
                { name: "PBKDF2", salt: encoder.encode("insta-salt"), iterations: 100000, hash: "SHA-256" },
                baseKey, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]
            );
        }

        async function encryptMessage(text) {
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const encoded = new TextEncoder().encode(text);
            const ciphertext = await crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, encryptionKey, encoded);
            return {
                ct: btoa(String.fromCharCode(...new Uint8Array(ciphertext))),
                iv: btoa(String.fromCharCode(...iv))
            };
        }

        async function decryptMessage(data) {
            try {
                const ciphertext = new Uint8Array(atob(data.ct).split("").map(c => c.charCodeAt(0)));
                const iv = new Uint8Array(atob(data.iv).split("").map(c => c.charCodeAt(0)));
                const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv: iv }, encryptionKey, ciphertext);
                return new TextDecoder().decode(decrypted);
            } catch (e) { 
                console.error("Decryption failed", e);
                return "ðŸ”’ Encrypted Message"; 
            }
        }

        // --- 2. LOGIN LOGIC ---
        document.getElementById("loginSubmit").addEventListener("click", async () => {
            const u = document.getElementById("username").value;
            const p = document.getElementById("password").value;
            if(!u || !p) return alert("Enter details");
            
            myUser = u;
            encryptionKey = await deriveKey(SHARED_CHAT_SECRET); // Uses shared secret
            
            localStorage.setItem("chat_user", u);
            localStorage.setItem("chat_pass", p);
            socket.emit("login", { username: u, password: p });
        });

        window.onload = async () => {
            const u = localStorage.getItem("chat_user"), p = localStorage.getItem("chat_pass");
            if(u && p) {
                myUser = u;
                encryptionKey = await deriveKey(SHARED_CHAT_SECRET); // Uses shared secret
                socket.emit("login", { username: u, password: p });
            }
        };

        socket.on("loginSuccess", () => {
            document.getElementById("login").style.display = "none";
            document.getElementById("chat").style.display = "flex";
            document.getElementById("chatHeader").innerText = (myUser === "Priyansh") ? "Nirali" : "Priyansh";
            
            // Fix: Setup Peer for Video Calls
            peer = new Peer(myUser);
            setupPeerListeners();
        });

        // --- 3. STATUS LOGIC ---
        socket.on("userStatusUpdate", (onlineList) => {
            const target = (myUser === "Priyansh") ? "Nirali" : "Priyansh";
            const statusEl = document.getElementById("userStatus");
            if (onlineList.includes(target)) {
                statusEl.innerText = "Active now";
                statusEl.style.color = "#4ade80"; 
            } else {
                statusEl.innerText = "Offline";
                statusEl.style.color = "#a8a8a8";
            }
        });

        // --- 4. MESSAGING ---
        async function sendMessage() {
            const input = document.getElementById("messageInput");
            if (!input.value.trim() || !encryptionKey) return;
            const encryptedData = await encryptMessage(input.value);
            socket.emit("message", encryptedData); 
            input.value = "";
        }

        // Fix: Send message on Enter key
        document.getElementById("messageInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        socket.on("message", async (data) => {
            const decryptedText = await decryptMessage(data.text);
            const div = document.createElement("div");
            div.className = "message " + (data.user === myUser ? "me" : "other");
            div.innerText = decryptedText;
            document.getElementById("messages").prepend(div);
        });

        socket.on("loadHistory", async (h) => {
            document.getElementById("messages").innerHTML = "";
            for (let m of h) {
                const text = await decryptMessage(m.text);
                const div = document.createElement("div");
                div.className = "message " + (m.user === myUser ? "me" : "other");
                div.innerText = text;
                document.getElementById("messages").append(div);
            }
        });

        // --- 5. VIDEO/AUDIO CALLS ---
        function setupPeerListeners() {
            peer.on('call', async (incomingCall) => {
                if (confirm("Incoming call... Accept?")) {
                    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    document.getElementById("video-grid").style.display = "block";
                    document.getElementById("local-video").srcObject = localStream;
                    incomingCall.answer(localStream);
                    handleCall(incomingCall);
                }
            });
        }

        async function startCall(video) {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: video, audio: true });
                document.getElementById("video-grid").style.display = "block";
                document.getElementById("local-video").srcObject = localStream;
                const target = (myUser === "Priyansh") ? "Nirali" : "Priyansh";
                const call = peer.call(target, localStream);
                handleCall(call);
            } catch (e) { alert("Camera Error"); }
        }

        function handleCall(call) {
            currentCall = call;
            call.on('stream', (remoteStream) => {
                document.getElementById("remote-video").srcObject = remoteStream;
            });
        }

        function endCall() {
            if (currentCall) currentCall.close();
            if (localStream) localStream.getTracks().forEach(t => t.stop());
            document.getElementById("video-grid").style.display = "none";
        }

        function toggleMute() {
            const audioTrack = localStream.getAudioTracks()[0];
            audioTrack.enabled = !audioTrack.enabled;
            document.getElementById("muteBtn").innerText = audioTrack.enabled ? "ðŸŽ¤" : "ðŸ”‡";
        }

        function logout() {
            if (confirm("Log out karvu che?")) {
                localStorage.clear();
                window.location.reload();
            }
        }

        socket.on("errorMsg", (m) => alert(m));
    </script>
</body>
</html>
