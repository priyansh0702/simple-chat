<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>InstaChat</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, sans-serif; }
        body, html { background: #000; color: #fff; height: 100%; width: 100%; overflow: hidden; position: fixed; }
        
        #login { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; width: 100%; background: #000; position: absolute; z-index: 1000; }
        .insta-logo { font-size: 35px; font-weight: bold; font-style: italic; margin-bottom: 30px; }
        .login-box { width: 85%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #121212; border: 0.5px solid #363636; border-radius: 8px; color: #fff; outline: none; }
        .login-btn { width: 100%; padding: 12px; background: #0095f6; border: none; border-radius: 8px; font-weight: bold; color: #fff; cursor: pointer; }

        #chat { display: none; flex-direction: column; height: 100%; }
        .header { height: 70px; border-bottom: 1px solid #262626; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; padding-top: env(safe-area-inset-top); }
        .user-info { display: flex; flex-direction: column; }
        #userStatus { font-size: 12px; color: #a8a8a8; }
        
        /* CALL BUTTONS */
        .call-actions { display: flex; align-items: center; gap: 15px; }
        .call-btn { background: none; border: none; color: #fff; font-size: 24px; cursor: pointer; }

        .messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column-reverse; gap: 10px; }
        .message { max-width: 75%; padding: 10px 15px; border-radius: 20px; font-size: 15px; word-wrap: break-word; }
        .me { align-self: flex-end; background: #3797f0; }
        .other { align-self: flex-start; background: #262626; }

        .input-area { padding: 10px 15px; border-top: 1px solid #262626; display: flex; align-items: center; gap: 10px; padding-bottom: calc(20px + env(safe-area-inset-bottom)); }
        #messageInput { flex: 1; background: transparent; border: 1px solid #363636; border-radius: 25px; padding: 10px 15px; color: #fff; outline: none; }

        /* VIDEO UI - AA IMPORTANT CHE */
        #video-grid { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { width: 100px; height: 150px; position: absolute; top: 50px; right: 20px; border: 1px solid #fff; border-radius: 12px; object-fit: cover; transform: scaleX(-1); }
        .call-controls { position: absolute; bottom: 60px; width: 100%; display: flex; justify-content: center; gap: 20px; }
        .ctrl-btn { background: rgba(255,255,255,0.2); border: none; width: 60px; height: 60px; border-radius: 50%; color: #fff; font-size: 25px; backdrop-filter: blur(15px); cursor: pointer; }
        .end-btn { background: #ff3b30; transform: rotate(135deg); }
    </style>
</head>
<body>

    <div id="login">
        <div class="login-box">
            <div class="insta-logo">Instagram</div>
            <input id="username" placeholder="Username">
            <input id="password" type="password" placeholder="Password">
            <button class="login-btn" onclick="doLogin()">Log In</button>
        </div>
    </div>

    <div id="chat">
        <div class="header">
            <div class="user-info">
                <div id="chatHeader" style="font-weight: bold;">User</div>
                <div id="userStatus">Offline</div>
            </div>
            <div class="call-actions">
                <button class="call-btn" onclick="startCall(false)">ðŸ“ž</button>
                <button class="call-btn" onclick="startCall(true)">ðŸ“¹</button>
                <button class="call-btn" onclick="logout()" style="font-size: 20px;">ðŸšª</button>
            </div>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input id="messageInput" placeholder="Message..." autocomplete="off">
            <button onclick="sendMessage()" style="color:#0095f6; background:none; border:none; font-weight:bold; cursor:pointer;">Send</button>
        </div>
    </div>

    <div id="video-grid">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay muted playsinline></video>
        <div class="call-controls">
            <button class="ctrl-btn" id="muteBtn" onclick="toggleMute()">ðŸŽ¤</button>
            <button class="ctrl-btn end-btn" onclick="endCall()">ðŸ“ž</button>
        </div>
    </div>

    <script>
        const socket = io();
        let myUser = "", peer, localStream, currentCall, encryptionKey = null;
        const SHARED_SECRET = "PriyanshNirali_Secure_2026";

        async function deriveKey(pw) {
            const enc = new TextEncoder();
            const base = await crypto.subtle.importKey("raw", enc.encode(pw), "PBKDF2", false, ["deriveKey"]);
            return crypto.subtle.deriveKey(
                { name: "PBKDF2", salt: enc.encode("insta-salt"), iterations: 100000, hash: "SHA-256" },
                base, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]
            );
        }

        async function encrypt(text) {
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const ct = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, encryptionKey, new TextEncoder().encode(text));
            return { ct: btoa(String.fromCharCode(...new Uint8Array(ct))), iv: btoa(String.fromCharCode(...iv)) };
        }

        async function decrypt(data) {
            try {
                const ct = new Uint8Array(atob(data.ct).split("").map(c => c.charCodeAt(0)));
                const iv = new Uint8Array(atob(data.iv).split("").map(c => c.charCodeAt(0)));
                const dec = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, encryptionKey, ct);
                return new TextDecoder().decode(dec);
            } catch (e) { return "ðŸ”’ Message Decryption Error"; }
        }

        async function doLogin() {
            const u = document.getElementById("username").value;
            const p = document.getElementById("password").value;
            if(!u || !p) return;
            myUser = u;
            encryptionKey = await deriveKey(SHARED_SECRET);
            localStorage.setItem("chat_user", u);
            localStorage.setItem("chat_pass", p);
            socket.emit("login", { username: u, password: p });
        }

        window.onload = async () => {
            const u = localStorage.getItem("chat_user"), p = localStorage.getItem("chat_pass");
            if(u && p) {
                myUser = u;
                encryptionKey = await deriveKey(SHARED_SECRET);
                socket.emit("login", { username: u, password: p });
            }
        };

        socket.on("loginSuccess", () => {
            document.getElementById("login").style.display = "none";
            document.getElementById("chat").style.display = "flex";
            document.getElementById("chatHeader").innerText = (myUser === "Priyansh") ? "Nirali" : "Priyansh";
            
            // Peer initialize kare che calls mate
            peer = new Peer(myUser);
            peer.on('call', async (call) => {
                if (confirm("Incoming Call... Accept?")) {
                    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    document.getElementById("video-grid").style.display = "block";
                    document.getElementById("local-video").srcObject = localStream;
                    call.answer(localStream);
                    handleCall(call);
                }
            });
        });

        socket.on("userStatusUpdate", (list) => {
            const target = (myUser === "Priyansh") ? "Nirali" : "Priyansh";
            const status = document.getElementById("userStatus");
            if(list.includes(target)) { status.innerText = "Active now"; status.style.color = "#4ade80"; }
            else { status.innerText = "Offline"; status.style.color = "#a8a8a8"; }
        });

        async function sendMessage() {
            const input = document.getElementById("messageInput");
            if (!input.value.trim()) return;
            const encrypted = await encrypt(input.value);
            socket.emit("message", encrypted);
            input.value = "";
        }

        document.getElementById("messageInput").addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });

        socket.on("message", async (data) => {
            const text = await decrypt(data.text);
            const div = document.createElement("div");
            div.className = "message " + (data.user === myUser ? "me" : "other");
            div.innerText = text;
            document.getElementById("messages").prepend(div);
        });

        socket.on("loadHistory", async (h) => {
            const msgs = document.getElementById("messages");
            msgs.innerHTML = "";
            for (let m of h) {
                const text = await decrypt(m.text);
                const div = document.createElement("div");
                div.className = "message " + (m.user === myUser ? "me" : "other");
                div.innerText = text;
                msgs.append(div);
            }
        });

        // --- CALL FUNCTIONS ---
        async function startCall(video) {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: video, audio: true });
                document.getElementById("video-grid").style.display = "block";
                document.getElementById("local-video").srcObject = localStream;
                const target = (myUser === "Priyansh") ? "Nirali" : "Priyansh";
                const call = peer.call(target, localStream);
                handleCall(call);
            } catch (e) { alert("Camera/Mic access denied."); }
        }

        function handleCall(call) {
            currentCall = call;
            call.on('stream', (rs) => { document.getElementById("remote-video").srcObject = rs; });
        }

        function endCall() {
            if (currentCall) currentCall.close();
            if (localStream) localStream.getTracks().forEach(t => t.stop());
            document.getElementById("video-grid").style.display = "none";
        }

        function toggleMute() {
            const track = localStream.getAudioTracks()[0];
            track.enabled = !track.enabled;
            document.getElementById("muteBtn").innerText = track.enabled ? "ðŸŽ¤" : "ðŸ”‡";
        }

        function logout() { localStorage.clear(); location.reload(); }
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js');
    </script>
</body>
</html>
