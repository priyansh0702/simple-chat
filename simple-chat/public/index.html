<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>InstaChat</title>
    <link rel="manifest" href="/manifest.json">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, sans-serif; }
        body, html { background: #000; color: #fff; height: 100%; width: 100%; overflow: hidden; position: fixed; }
        
        /* Login Screen */
        #login { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; width: 100%; background: #000; position: absolute; z-index: 1000; }
        .login-box { width: 85%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #121212; border: 0.5px solid #363636; border-radius: 8px; color: #fff; outline: none; }
        .login-btn { width: 100%; padding: 12px; background: #0095f6; border: none; border-radius: 8px; font-weight: bold; color: #fff; cursor: pointer; }

        /* Chat Screen */
        #chat { display: none; flex-direction: column; height: 100%; }
        .header { height: 70px; border-bottom: 1px solid #262626; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }
        .user-info { display: flex; flex-direction: column; }
        #userStatus { font-size: 12px; color: #00ff00; } /* Show green when connected */
        
        .nav-icons { display: flex; gap: 15px; align-items: center; }
        .nav-btn { background: none; border: none; color: #fff; font-size: 20px; cursor: pointer; }

        .messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column-reverse; gap: 10px; }
        .message { max-width: 75%; padding: 10px 15px; border-radius: 20px; font-size: 15px; }
        .me { align-self: flex-end; background: #3797f0; }
        .other { align-self: flex-start; background: #262626; }

        .input-area { padding: 10px 15px; border-top: 1px solid #262626; display: flex; gap: 10px; padding-bottom: 25px; }
        #messageInput { flex: 1; background: #121212; border: 1px solid #363636; border-radius: 20px; padding: 10px 15px; color: #fff; outline: none; }
    </style>
</head>
<body>

    <div id="login">
        <div class="login-box">
            <h1 style="font-style: italic; margin-bottom: 20px;">Instagram</h1>
            <input id="username" placeholder="Username">
            <input id="password" type="password" placeholder="Password">
            <button class="login-btn" id="loginSubmit">Log In</button>
        </div>
    </div>

    <div id="chat">
        <div class="header">
            <div class="user-info">
                <div id="chatHeader" style="font-weight: bold;">Priyansh</div>
                <div id="userStatus">Connected</div>
            </div>
            <div class="nav-icons">
                <button class="nav-btn">ðŸ“ž</button>
                <button class="nav-btn">ðŸ“¹</button>
                <button class="nav-btn" onclick="logout()" style="color: #ff3b30;">ðŸšª</button>
            </div>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input id="messageInput" placeholder="Message..." autocomplete="off">
            <button onclick="sendMessage()" style="color:#0095f6; background:none; border:none; font-weight:bold;">Send</button>
        </div>
    </div>

    <script>
        // Use window.location.origin for automatic server connection
        const socket = io(window.location.origin);
        let myUser = "", encryptionKey = null;

        socket.on("connect", () => {
            document.getElementById("userStatus").innerText = "Online";
            document.getElementById("userStatus").style.color = "#00ff00";
        });

        socket.on("disconnect", () => {
            document.getElementById("userStatus").innerText = "Connecting...";
            document.getElementById("userStatus").style.color = "#ffaa00";
        });

        // Derive Key function...
        async function deriveKey(password) {
            const encoder = new TextEncoder();
            const baseKey = await crypto.subtle.importKey("raw", encoder.encode(password), "PBKDF2", false, ["deriveKey"]);
            return crypto.subtle.deriveKey(
                { name: "PBKDF2", salt: encoder.encode("insta-salt"), iterations: 100000, hash: "SHA-256" },
                baseKey, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]
            );
        }

        document.getElementById("loginSubmit").addEventListener("click", async () => {
            const u = document.getElementById("username").value;
            const p = document.getElementById("password").value;
            if(!u || !p) return alert("Please enter details");
            
            myUser = u;
            encryptionKey = await deriveKey(p);
            socket.emit("login", { username: u, password: p });
            localStorage.setItem("chat_user", u);
            localStorage.setItem("chat_pass", p);
        });

        socket.on("loginSuccess", () => {
            document.getElementById("login").style.display = "none";
            document.getElementById("chat").style.display = "flex";
            document.getElementById("chatHeader").innerText = (myUser === "Priyansh") ? "Nirali" : "Priyansh";
        });

        socket.on("errorMsg", (msg) => alert(msg));

        // Auto login...
        window.onload = async () => {
            const u = localStorage.getItem("chat_user"), p = localStorage.getItem("chat_pass");
            if(u && p) {
                myUser = u;
                encryptionKey = await deriveKey(p);
                socket.emit("login", { username: u, password: p });
            }
        };

        function logout() {
            localStorage.clear();
            window.location.reload();
        }

        // Send/Receive message logic...
        async function sendMessage() {
            const input = document.getElementById("messageInput");
            if (!input.value.trim() || !encryptionKey) return;
            // Encryption logic here...
            socket.emit("message", { ct: btoa(input.value), iv: btoa("123") }); // Simple placeholder for testing
            input.value = "";
        }
    </script>
</body>
</html>
