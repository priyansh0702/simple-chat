<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>InstaChat</title>

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="InstaChat">
    <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/192px-Instagram_icon.png">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, sans-serif; }
        
        /* App Like Layout */
        body, html { 
            background: #000; color: #fff; height: 100%; width: 100%; 
            overflow: hidden; position: fixed; overscroll-behavior-y: contain;
        }

        /* Login UI */
        #login { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100%; width: 100%; background: #000; position: absolute; z-index: 100; 
        }
        .login-box { width: 90%; max-width: 350px; text-align: center; border: 1px solid #262626; padding: 30px; border-radius: 12px; }
        .login-box h1 { font-style: italic; font-size: 35px; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #121212; border: 1px solid #363636; border-radius: 5px; color: #fff; outline: none; font-size: 16px; }
        .login-btn { width: 100%; padding: 12px; background: #0095f6; border: none; border-radius: 8px; color: #fff; font-weight: bold; cursor: pointer; margin-top: 15px; }

        /* Chat UI */
        #chat { display: none; flex-direction: column; height: 100%; width: 100%; }
        
        .header { 
            height: 60px; border-bottom: 1px solid #262626; display: flex; 
            align-items: center; justify-content: center; font-weight: bold; 
            font-size: 18px; flex-shrink: 0; padding-top: env(safe-area-inset-top);
        }

        /* Reverse Chat Flow: Bottom to Top */
        .messages { 
            flex: 1; overflow-y: auto; padding: 15px; display: flex; 
            flex-direction: column-reverse; gap: 10px; 
            -webkit-overflow-scrolling: touch;
        }

        .message { max-width: 75%; padding: 10px 15px; border-radius: 22px; font-size: 15px; word-wrap: break-word; line-height: 1.4; }
        .me { align-self: flex-end; background: #3797f0; color: #fff; border-bottom-right-radius: 4px; }
        .other { align-self: flex-start; background: #262626; color: #fff; border-bottom-left-radius: 4px; }

        /* Seen Status barobar message ni niche */
        .seen-status { 
            font-size: 11px; color: #a8a8a8; align-self: flex-end; 
            margin-right: 8px; margin-top: -5px; margin-bottom: 5px; display: none; 
        }

        /* Input Area Fix for iPhone Notch */
        .input-area { 
            padding: 15px; border-top: 1px solid #262626; display: flex; 
            gap: 10px; flex-shrink: 0; background: #000;
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
        }
        .input-box { flex: 1; border: 1px solid #363636; border-radius: 30px; padding: 8px 18px; display: flex; align-items: center; }
        #messageInput { flex: 1; background: transparent; border: none; color: #fff; outline: none; font-size: 16px; }
        .send-btn { background: none; border: none; color: #0095f6; font-weight: bold; cursor: pointer; font-size: 16px; padding-left: 10px; }
    </style>
</head>
<body>

<audio id="sentSound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>
<audio id="rcvSound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3"></audio>

<div id="login">
    <div class="login-box">
        <h1>Instagram</h1>
        <input id="username" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button class="login-btn" onclick="initApp()">Log In</button>
    </div>
</div>

<div id="chat">
    <div class="header" id="chatHeader">Direct</div>
    <div class="messages" id="messages">
        <div id="seenText" class="seen-status">Seen</div>
    </div>
    <div class="input-area">
        <div class="input-box">
            <input id="messageInput" placeholder="Message..." autocomplete="off">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let myUser = "";

    // PWA Service Worker Register
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js');
    }

    function initApp() {
        if (window.Notification) Notification.requestPermission();
        login();
    }

    function login() {
        myUser = document.getElementById("username").value;
        const pass = document.getElementById("password").value;
        if(!myUser || !pass) return alert("Details nakho!");
        socket.emit("login", { username: myUser, password: pass });
    }

    socket.on("loginSuccess", () => {
        document.getElementById("login").style.display = "none";
        document.getElementById("chat").style.display = "flex";
        document.getElementById("chatHeader").innerText = myUser;
    });

    function sendMessage() {
        const input = document.getElementById("messageInput");
        if (!input.value.trim()) return;
        socket.emit("message", input.value);
        document.getElementById("sentSound").play().catch(() => {});
        input.value = "";
    }

    document.getElementById("messageInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
    });

    socket.on("message", (data) => {
        const type = (data.user === myUser) ? "me" : "other";
        const div = document.createElement("div");
        div.className = "message " + type;
        div.innerText = data.text;
        
        const msgDiv = document.getElementById("messages");
        const seenDiv = document.getElementById("seenText");

        // Reverse Chat Logic: Prepend messages
        msgDiv.prepend(div); 
        msgDiv.prepend(seenDiv); // Seen div ne hamesha message ni niche (reverse flow ma peila) rakho
        
        seenDiv.style.display = "none";

        if (type === "other") {
            document.getElementById("rcvSound").play().catch(() => {});
            socket.emit("markSeen");
        }
    });

    socket.on("userSeen", () => {
        document.getElementById("seenText").style.display = "block";
    });

    socket.on("errorMsg", (m) => alert(m));
</script>
</body>
</html>
