<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instagram Chat</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, sans-serif; }
        body, html { background: #000; color: #fff; height: 100%; overflow: hidden; width: 100%; position: fixed; }

        /* Login UI */
        #login { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; background: #000; position: absolute; width: 100%; z-index: 10; }
        .login-box { width: 90%; max-width: 350px; text-align: center; border: 1px solid #262626; padding: 30px; border-radius: 8px; }
        input { width: 100%; padding: 12px; margin: 6px 0; background: #121212; border: 1px solid #363636; border-radius: 4px; color: #fff; outline: none; }
        .login-btn { width: 100%; padding: 10px; background: #0095f6; border: none; border-radius: 8px; color: #fff; font-weight: bold; cursor: pointer; margin-top: 10px; }

        /* Chat UI */
        #chat { display: none; flex-direction: column; height: 100%; }
        .header { height: 60px; border-bottom: 1px solid #262626; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; }
        
        /* --- MAIN CHANGE: Reverse Flow --- */
        .messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            display: flex; 
            flex-direction: column-reverse; /* Aa niche thi messages start karshe */
            gap: 8px; 
        }

        .message { max-width: 75%; padding: 10px 15px; border-radius: 20px; font-size: 15px; word-wrap: break-word; }
        .me { align-self: flex-end; background: #3797f0; color: #fff; border-bottom-right-radius: 4px; }
        .other { align-self: flex-start; background: #262626; color: #fff; border-bottom-left-radius: 4px; }

        /* Seen Status: Reverse flow ma aa msg ni UPAR dekhase code ma, pan screen par msg ni NICHE avshe */
        .seen-status { 
            font-size: 11px; 
            color: #a8a8a8; 
            align-self: flex-end; 
            margin-right: 5px; 
            margin-top: -2px;
            margin-bottom: 10px;
            display: none; 
        }

        .input-area { padding: 15px; border-top: 1px solid #262626; display: flex; gap: 10px; flex-shrink: 0; padding-bottom: env(safe-area-inset-bottom, 15px); }
        .input-box { flex: 1; border: 1px solid #363636; border-radius: 25px; padding: 8px 15px; display: flex; align-items: center; background: #000; }
        #messageInput { flex: 1; background: transparent; border: none; color: #fff; outline: none; font-size: 16px; }
        .send-btn { background: none; border: none; color: #0095f6; font-weight: bold; cursor: pointer; padding-left: 10px; }
    </style>
</head>
<body>

<audio id="sentSound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>
<audio id="rcvSound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3"></audio>

<div id="login">
    <div class="login-box">
        <h1 style="font-style: italic; margin-bottom: 20px; font-size: 32px;">Instagram</h1>
        <input id="username" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button class="login-btn" onclick="login()">Log In</button>
    </div>
</div>

<div id="chat">
    <div class="header" id="chatHeader">Direct Message</div>
    <div class="messages" id="messages">
        <div id="seenText" class="seen-status">Seen</div>
    </div>
    <div class="input-area">
        <div class="input-box">
            <input id="messageInput" placeholder="Message..." autocomplete="off">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let myUser = "";

    function login() {
        myUser = document.getElementById("username").value;
        const pass = document.getElementById("password").value;
        if(!myUser || !pass) return alert("Details nakho!");
        socket.emit("login", { username: myUser, password: pass });
    }

    socket.on("loginSuccess", () => {
        document.getElementById("login").style.display = "none";
        document.getElementById("chat").style.display = "flex";
        document.getElementById("chatHeader").innerText = myUser;
    });

    function sendMessage() {
        const input = document.getElementById("messageInput");
        if (!input.value.trim()) return;
        socket.emit("message", input.value);
        document.getElementById("sentSound").play().catch(() => {});
        input.value = "";
    }

    document.getElementById("messageInput").addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });

    socket.on("message", (data) => {
        const type = (data.user === myUser) ? "me" : "other";
        const div = document.createElement("div");
        div.className = "message " + type;
        div.innerText = data.text;
        
        const msgDiv = document.getElementById("messages");
        const seenDiv = document.getElementById("seenText");

        // REVERSE LOGIC: prepend (peila) umero jethi e screen par niche dekhay
        msgDiv.prepend(div); 
        
        // Seen div ne hamesha peila rakho (screen na bottom par)
        msgDiv.prepend(seenDiv);

        seenDiv.style.display = "none";

        if (type === "other") {
            document.getElementById("rcvSound").play().catch(() => {});
            socket.emit("markSeen");
        }
    });

    socket.on("userSeen", () => {
        document.getElementById("seenText").style.display = "block";
    });

    socket.on("errorMsg", (m) => alert(m));
</script>
</body>
</html>
