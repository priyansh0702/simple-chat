<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>InstaChat</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, sans-serif; }
        body, html { background: #000; color: #fff; height: 100%; width: 100%; overflow: hidden; position: fixed; }
        #login { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; width: 100%; background: #000; position: absolute; z-index: 1000; }
        .insta-logo { font-size: 35px; font-weight: bold; font-style: italic; margin-bottom: 30px; }
        .login-box { width: 85%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #121212; border: 0.5px solid #363636; border-radius: 8px; color: #fff; outline: none; }
        .login-btn { width: 100%; padding: 12px; background: #0095f6; border: none; border-radius: 8px; font-weight: bold; color: #fff; margin-top: 15px; cursor: pointer; }
        #chat { display: none; flex-direction: column; height: 100%; }
        .header { height: 70px; border-bottom: 1px solid #262626; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; padding-top: env(safe-area-inset-top); }
        #userStatus { font-size: 12px; color: #a8a8a8; }
        .messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column-reverse; gap: 10px; }
        .message { max-width: 75%; padding: 10px 15px; border-radius: 20px; font-size: 15px; word-wrap: break-word; }
        .me { align-self: flex-end; background: #3797f0; }
        .other { align-self: flex-start; background: #262626; }
        .input-area { padding: 10px 15px; border-top: 1px solid #262626; display: flex; align-items: center; gap: 10px; padding-bottom: calc(20px + env(safe-area-inset-bottom)); }
        #messageInput { flex: 1; background: transparent; border: 1px solid #363636; border-radius: 25px; padding: 10px 15px; color: #fff; outline: none; }
    </style>
</head>
<body>
    <div id="login">
        <div class="login-box">
            <div class="insta-logo">Instagram</div>
            <input id="username" placeholder="Username">
            <input id="password" type="password" placeholder="Password">
            <button class="login-btn" onclick="doLogin()">Log In</button>
        </div>
    </div>

    <div id="chat">
        <div class="header">
            <div class="user-info">
                <div id="chatHeader" style="font-weight: bold;">Name</div>
                <div id="userStatus">Offline</div>
            </div>
            <button onclick="logout()" style="background:none; border:none; color:#ff3b30;">Logout</button>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input id="messageInput" placeholder="Message..." autocomplete="off">
            <button onclick="sendMessage()" style="color:#0095f6; background:none; border:none; font-weight:bold;">Send</button>
        </div>
    </div>

    <script>
        const socket = io();
        let myUser = "", encryptionKey = null;
        const SHARED_CHAT_SECRET = "PriyanshNirali_Secure_2026";

        async function deriveKey(password) {
            const encoder = new TextEncoder();
            const baseKey = await crypto.subtle.importKey("raw", encoder.encode(password), "PBKDF2", false, ["deriveKey"]);
            return crypto.subtle.deriveKey(
                { name: "PBKDF2", salt: encoder.encode("insta-salt"), iterations: 100000, hash: "SHA-256" },
                baseKey, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]
            );
        }

        async function encryptMessage(text) {
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const ciphertext = await crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, encryptionKey, new TextEncoder().encode(text));
            return { ct: btoa(String.fromCharCode(...new Uint8Array(ciphertext))), iv: btoa(String.fromCharCode(...iv)) };
        }

        async function decryptMessage(data) {
            try {
                const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv: new Uint8Array(atob(data.iv).split("").map(c => c.charCodeAt(0))) }, encryptionKey, new Uint8Array(atob(data.ct).split("").map(c => c.charCodeAt(0))));
                return new TextDecoder().decode(decrypted);
            } catch (e) { return "ðŸ”’ Encrypted Message"; }
        }

        async function doLogin() {
            const u = document.getElementById("username").value;
            const p = document.getElementById("password").value;
            if(!u || !p) return;
            myUser = u;
            encryptionKey = await deriveKey(SHARED_CHAT_SECRET);
            localStorage.setItem("chat_user", u); localStorage.setItem("chat_pass", p);
            socket.emit("login", { username: u, password: p });
        }

        window.onload = async () => {
            const u = localStorage.getItem("chat_user"), p = localStorage.getItem("chat_pass");
            if(u && p) {
                myUser = u;
                encryptionKey = await deriveKey(SHARED_CHAT_SECRET);
                socket.emit("login", { username: u, password: p });
            }
        };

        socket.on("loginSuccess", () => {
            document.getElementById("login").style.display = "none";
            document.getElementById("chat").style.display = "flex";
            document.getElementById("chatHeader").innerText = (myUser === "Priyansh") ? "Nirali" : "Priyansh";
        });

        socket.on("userStatusUpdate", (list) => {
            const target = (myUser === "Priyansh") ? "Nirali" : "Priyansh";
            const status = document.getElementById("userStatus");
            if(list.includes(target)) { status.innerText = "Active now"; status.style.color = "#4ade80"; }
            else { status.innerText = "Offline"; status.style.color = "#a8a8a8"; }
        });

        async function sendMessage() {
            const input = document.getElementById("messageInput");
            if (!input.value.trim()) return;
            const encrypted = await encryptMessage(input.value);
            socket.emit("message", encrypted);
            input.value = "";
        }

        document.getElementById("messageInput").addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });

        socket.on("message", async (data) => {
            const text = await decryptMessage(data.text);
            const div = document.createElement("div");
            div.className = "message " + (data.user === myUser ? "me" : "other");
            div.innerText = text;
            const msgs = document.getElementById("messages");
            msgs.prepend(div);
            msgs.scrollTop = 0;
        });

        socket.on("loadHistory", async (h) => {
            const msgs = document.getElementById("messages");
            msgs.innerHTML = "";
            for (let m of h) {
                const text = await decryptMessage(m.text);
                const div = document.createElement("div");
                div.className = "message " + (m.user === myUser ? "me" : "other");
                div.innerText = text;
                msgs.append(div);
            }
        });

        function logout() { localStorage.clear(); location.reload(); }

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('/sw.js'); }
    </script>
</body>
</html>
